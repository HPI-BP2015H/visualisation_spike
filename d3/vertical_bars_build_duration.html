<!DOCTYPE html>
<meta charset="utf-8">
<style>
.duration {
  fill: #39aa56;
}

.failed {
  fill: #db4545;
}

.axis {
  font-size: 14px;
  font-weight: 400;
  font-style: normal;
  font-family: "Source Sans Pro",Helvetica,sans-serif;
}

.axis text {
  fill: #666;
}

.axis path,
.axis line {
  fill: none;
  stroke: #666;
  shape-rendering: crispEdges;
}
</style>
<body>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
  var json = {
    "@type": "overview",
    "@href": "/v3/repo/HPI-BP2015H%2Fsqueak-parable/overview/build_time",
    "@representation": "standard",
    "build_time": [
      {
        "id": 491637,
        "state": "passed",
        "duration": 121
      },
      {
        "id": 490787,
        "state": "passed",
        "duration": 88
      }
    ]
  }

  var margin = {top: 20, right: 20, bottom: 40, left: 80},
  fullWidth = 500,
  fullHeight = 500,
  width = fullWidth - margin.left - margin.right,
  height = fullHeight - margin.top - margin.bottom;

  var x = d3.scale.linear()
  .range([0,width]);

  var y = d3.scale.ordinal()
  .rangeRoundBands([0, height], 0.1);

  var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")
  .ticks(4);

  var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left");

  var svg = d3.select("body")
  .append("svg")
  .attr("width", fullWidth)
  .attr("height", fullHeight)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  x.domain([0, d3.max(json.build_time, function(d) { return d.duration })]);
  y.domain(json.build_time.map(function(d) { return d.id }));

  svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

  svg.append("g")
  .attr("class", "y axis")
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("builds");

  svg.selectAll(".duration")
  .data(json.build_time)
  .enter()
  .append("rect")
  .attr("class", "duration")
  .attr("x", 0)
  .attr("width", function(d) { return x(d.duration); })
  .attr("y", function(d) { return y(d.id); })
  .attr("height", y.rangeBand())

  </script>
</body>
